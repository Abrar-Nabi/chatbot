<!DOCTYPE html>
<html>
<head>
<style>
  /* Hide the vertical scrollbar */
  textarea {
    overflow-y: hidden;
  }
</style>
</head>
<body>

<form id="myForm"  onsubmit="clearTextarea()">
  <textarea  id="myTextarea" rows="4" cols="50">
  This is a textarea element with hidden scrollbars.
  You can type text here and the scrollbars won't appear.
  </textarea>
  
  <input  type="submit" value="Submit">
</form>

<script>
function clearTextarea() {
  document.getElementById('myTextarea').value = ''; // Clear the textarea's value
}

// Listen for the "keydown" event on the textarea
document.getElementById('myTextarea').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault(); // Prevent the default "Enter" behavior (newline in textarea)
    document.getElementById('myForm').submit(); // Submit the form
  }
});
</script>

</body>
</html>
